<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style/style.css">
        <link rel="shortcut icon" href="assets/images/apple-touch-icon.png" type="image/x-icon">
        <title>Nubank - Adquira já seu cartão</title>
    </head>
<body>
    <!-----------------------Cabeçalho-------------------------->
    <header id="cabecalho">
        <img id="cabecalho-imagem" src="assets/images/LogoNubankBranca.svg" alt="Lodo da Nubank">
        <button id="cabecalho-button">seja nubank!</button>
    </header>
    
    <!--------------------Conteúdo Principal da página------------------------->
    <main id="conteudo">

        <div id="cartoes-background">
            <img  class="cartoes" src="assets/images/cartoes.webp" alt="Cartões da Nubank">
            <img  class="cartoes" src="assets/images/cartoes.webp" alt="Cartões da Nubank">
        </div>
        
        <section id="conteudo-escrito">
            <article>
                <h1 id="conteudo-escrito-titulo">Adquira já o seu cartão Nubank e tenha</h1>
                <ul id="conteudo-escrito-lista">
                    <li class="conteudo-escrito-paragrafo"><strong>Mais rendimento</strong> que na poupança.</li>
                    <li class="conteudo-escrito-paragrafo"><strong>Sem taxa</strong> de manutenção nem tarifas escondidas.</li>
                    <li class="conteudo-escrito-paragrafo">Modernidade, simplicidade. <strong>Tudo com você no controle</strong> .</li>
                    <li class="conteudo-escrito-paragrafo"><strong>Zero</strong> anuidade e burocracia.</li>
                </ul>
            </article>
        </section>
        
        <section id="conteudo-imagem">
            <img src="assets/images/mulherNubank.webp" alt="Mulher sorrindo segurando um cartão do Nubank">
        </section>
        
    </main>
